- name: Set Timezone
  community.general.timezone:
    name: "{{ timezone_location }}"
  tags:
    - timezone
    - config
    
- name: Copy over the timesyncd config
  ansible.builtin.template: 
    src: timesyncd.conf.j2
    dest: /etc/systemd/timesyncd.conf
    owner: root
    group: root
    mode: "0644"
  notify: Restart timesyncd daemon  
  tags:
    - timezone
    - config
