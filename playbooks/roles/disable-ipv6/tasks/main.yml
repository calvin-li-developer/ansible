- name: Disable IPv6 with sysctl
  ansible.posix.sysctl:
    name: "{{ item }}"
    value: "1"
    state: "present"
    reload: "yes"
  with_items:
    - net.ipv6.conf.all.disable_ipv6
    - net.ipv6.conf.default.disable_ipv6
    - net.ipv6.conf.lo.disable_ipv6
  ignore_errors: true

- name: Ubuntu > blacklist ipv6 in modprobe
  ansible.builtin.lineinfile:
    dest: /etc/modprobe.d/blacklist.conf
    line: 'blacklist ipv6'
    mode: '0644'
    create: true
  when: ansible_os_family == 'Debian'

- name: Ensure GRUB_CMDLINE_LINUX_DEFAULT contains "quiet splash ipv6.disable=1"
  ansible.builtin.lineinfile:
    path: /etc/default/grub
    regexp: '^GRUB_CMDLINE_LINUX_DEFAULT='
    line: 'GRUB_CMDLINE_LINUX_DEFAULT="quiet splash ipv6.disable=1"'
  notify: 
    - Update grub
  register: update_grub_line1

- name: Ensure GRUB_CMDLINE_LINUX contains "ipv6.disable=1"
  lineinfile:
    path: /etc/default/grub
    regexp: '^GRUB_CMDLINE_LINUX='
    line: 'GRUB_CMDLINE_LINUX="ipv6.disable=1"'
  notify: 
    - Update grub
  register: update_grub_line2
  
- name: Reboot server
  ansible.builtin.reboot:
    msg: "Reboot initiated by Ansible for applying GRUB changes."
  when: update_grub_line1 is changed or update_grub_line2 is changed

