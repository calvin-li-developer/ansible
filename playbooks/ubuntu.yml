# command to use:
# ansible-playbook playbooks/ubuntu.yml

- name: Initialize Ubuntu Servers
  hosts: ubuntu
  become: true
  gather_facts: true
  roles:
    - update
    - timezone
    - ssh
    - hardening
    - sudoers
    - nano
    - disable_ipv6
    - unattended_upgrades
    - qemu_guest_agent
    - { role: alias, when: inventory_hostname != "universal-ssd.35home.internal" }
    - { role: docker, when: inventory_hostname != "universal-ssd.35home.internal" }