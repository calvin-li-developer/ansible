name: CI
on:
  workflow_dispatch:

  push:
    branches:
      - main
    tags:
      - '*'

  pull_request:
    branches: ["main", "stable", "release/v*"]
    paths:
      - '**.yml'
      - '**.ini'
      - '**.j2'
      - '**.lock'

  schedule:
    - cron: '30 6 * * *'

permissions:
  pull-requests: write
  contents: write
  security-events: write

jobs:
  lint:
    if: ${{ github.repository == 'calvin-li-developer/ansible' && github.event_name != 'schedule' }}
    name: Ansible Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
          
      - name: Run ansible-lint
        uses: ansible/ansible-lint@40f24c2d511c6662ba96b53a35f386cf8b0c11ad # v25.12.1
        with:
          args: "--profile production"

  trivy-scan:
    if: ${{ github.repository == 'calvin-li-developer/ansible' }}
    name: Trivy Scan
    permissions:
      contents: read
      actions: read
      security-events: write
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          scan-type: repo
          ignore-unfixed: true
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          exit-code: '1'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@1b168cd39490f61582a9beae412bb7057a6b2c4e # v4.31.8
        with:
          sarif_file: 'trivy-results.sarif'

  merge:
    needs: [lint, trivy-scan]
    name: Merge PR
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    if: ${{ 
            github.repository == 'calvin-li-developer/ansible' &&
            github.event_name == 'pull_request' &&
            ( 
              github.event.pull_request.user.login == github.repository_owner ||
              github.event.pull_request.user.login == 'dependabot[bot]'
            ) 
        }}
    steps:
      - name: Merge PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --auto --squash --repo ${{ github.repository }}
