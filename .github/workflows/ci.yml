name: CI
on:
  workflow_dispatch:

  push:
    branches:
      - main
    tags:
      - '*'

  pull_request:
    branches: ["main", "stable", "release/v*"]
    paths:
      - '**.yml'
      - '**.ini'
      - '**.j2'
      - '**.lock'

  schedule:
    - cron: '30 6 * * *'

permissions:
  pull-requests: write
  contents: write
  security-events: write

jobs:
  lint:
    if: ${{ github.repository == 'calvin-li-developer/ansible' && github.event_name != 'schedule' }}
    name: Ansible Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub Repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false
          
      - name: Run ansible-lint
        uses: ansible/ansible-lint@36075fad72d67ca74facfb2e5436a2428a4b5d5d # v25.12.0
        with:
          args: "--profile production"

  trivy-scan:
    if: ${{ github.repository == 'calvin-li-developer/ansible' }}
    name: Trivy Scan
    permissions:
      contents: read
      actions: read
      security-events: write
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          scan-type: repo
          ignore-unfixed: true
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          exit-code: '1'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@fe4161a26a8629af62121b670040955b330f9af2 # v4.31.6
        with:
          sarif_file: 'trivy-results.sarif'

  merge:
    needs: [lint, trivy-scan]
    name: Merge PR
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    if: ${{ 
            github.repository == 'calvin-li-developer/ansible' &&
            github.event_name == 'pull_request' &&
            ( 
              github.event.pull_request.user.login == github.repository_owner ||
              github.event.pull_request.user.login == 'dependabot[bot]'
            ) 
        }}
    steps:
      - name: Merge PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --auto --squash --repo ${{ github.repository }}
