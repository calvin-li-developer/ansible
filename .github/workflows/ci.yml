name: CI
on:
  workflow_dispatch:

  push:
    branches:
      - main
    tags:
      - '*'

  pull_request:
    branches: ["main", "stable", "release/v*"]
    paths:
      - '**.yml'
      - '**.ini'
      - '**.j2'
      - '**.lock'

  schedule:
    - cron: '30 6 * * *'

permissions:
  pull-requests: write
  contents: write
  security-events: write

jobs:
  lint:
    if: ${{ github.repository == 'calvin-li-developer/ansible' && github.event_name != 'schedule' }}
    name: Ansible Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
          
      - name: Run ansible-lint
        uses: ansible/ansible-lint@7f6abc5ef97d0fb043a0f3d416dfbc74399fbda0 # v26.1.1
        with:
          args: "--profile production"

  trivy-scan:
    if: ${{ github.repository == 'calvin-li-developer/ansible' }}
    name: Trivy Scan
    permissions:
      contents: read
      actions: read
      security-events: write
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@e368e328979b113139d6f9068e03accaed98a518 # v0.34.1
        env:
          TRIVY_DB_REPOSITORY: docker.io/aquasec/trivy-db:2,public.ecr.aws/aquasecurity/trivy-db:2,ghcr.io/aquasecurity/trivy-db:2
          TRIVY_JAVA_DB_REPOSITORY: docker.io/aquasec/trivy-java-db:1,public.ecr.aws/aquasecurity/trivy-java-db:1,ghcr.io/aquasecurity/trivy-java-db:1
        with:
          scan-type: repo
          ignore-unfixed: true
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@9e907b5e64f6b83e7804b09294d44122997950d6 # v4.32.3
        with:
          sarif_file: 'trivy-results.sarif'

  merge:
    needs: [lint, trivy-scan]
    name: Merge PR
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    if: ${{ 
            github.repository == 'calvin-li-developer/ansible' &&
            github.event_name == 'pull_request' &&
            ( 
              github.event.pull_request.user.login == github.repository_owner ||
              github.event.pull_request.user.login == 'dependabot[bot]'
            ) 
        }}
    steps:
      - name: Merge PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --auto --merge --repo ${{ github.repository }}
